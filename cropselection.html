    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: 0;
        }

        html{
            height: 600px;
        }

        header{
            height:80px;
            background: linear-gradient(to right, rgb(35, 175, 0), rgb(139, 255, 128));
            display: flex;
            align-items: center;
        }

        header h2{
            color: white;
            margin-left:20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: xx-large;
        }

        article{
            padding: 5%;
            height:100%;
            background-color: rgb(239, 255, 235);
        }

        .container{
            height: 100%;
            background-color: rgb(255, 255, 255);
            padding: 5%;
            border-radius: 8px;
            /* box-shadow: 1px 1px 8px -4px; */
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            border: solid 0.1px #0000002a;
        }

        .crop-box{
            /* background-color: grey; */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            height: 100px;
            width: 60px;
            transition: 0.5s;
            border-radius: 5px;
            /* border:solid 2px #000; */
        }

        .crop-box:hover{
            background-color: antiquewhite;
            box-shadow: 0 0 2px -2px;
        }

        .img-box{
            height: 60px;
            width: 60px;
            /* background-color: aqua; */
            border-radius: 50%;
            overflow: hidden;
            border: solid 0.5px #000;
        }
        img{
            height: 100%;
            object-fit: cover;
            
        }

        .crop-name{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        }
    </style>

</head>
